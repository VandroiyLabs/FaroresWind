<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="//cdn.jsdelivr.net/webshim/1.14.5/polyfiller.js"></script>
<script>
webshims.setOptions('forms-ext', {types: 'date'});
webshims.polyfill('forms forms-ext');
$.webshims.formcfg = {
en: {
    dFormat: '-',
    dateSigns: '-',
    patterns: {
        d: "yyyy-mm-dd"
    }
}
};
</script>

<form action="./metadata_action" method="post">
      <p>
	Sample used:
	<input name="sample" type="text" value="">
      </p>
      <p>
	Enose id:
	<input name="enose" type="text" value="">
      </p>
      <p>
	Date:
	<input type="date" name="date" value="2016-12-20">
      </p>
      <p>
	Pre-exposure duration (before presenting sample):
	<input name="delta0" type="text" value="">
      </p>
      <p>
	Initial time (sample presented):
	<input name="t0" type="text" value="">
      </p>
      <p>
	Final time (sample removed):
	<input name="tc" type="text" value="">
      </p>
      <p>
	Post-exposure duration (after sample was removed):
	<input name="deltac" type="text" value="">
      </p>
      <p>
	Weather info:
	<input name="weather" type="text" value="">
      </p>

      <p>
        <input type="submit" value="Submit">
      </p>
</form>
